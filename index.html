<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .quote {
            max-width: 80%;
            line-height: 1.5;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            color: white; /* Change color for footer text if needed */
        }
    </style>
</head>
<body>
    <div class="quote">
        <h1>Amateurs hack systems,</h1>
        <h1>Professionals hack people.</h1>
    </div>
    <div class="footer">
        <p>The winter is coming ...</p>
    </div>
</body>
</html>
