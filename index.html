<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QALAYSN</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .matrix-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #matrix {
            position: relative;
            font-size: 16px;
            white-space: nowrap;
            animation: animate 15s linear infinite;
        }

        @keyframes animate {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100vh); }
        }

        .quote {
            max-width: 80%;
            line-height: 1.5;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            color: green; /* Change color for footer text if needed */
        }
    </style>
</head>
<body>
    <div class="matrix-container">
        <div id="matrix"></div>
    </div>
    <div class="quote">
        <h1>Amateurs hack systems,</h1>
        <h1>Professionals hack people.</h1>
    </div>
    <div class="footer">
        <p>The winter is coming ...</p>
    </div>
    <script>
        // Generate random matrix-like characters
        function generateMatrixText() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let matrixText = '';
            for (let i = 0; i < 150; i++) {
                matrixText += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return matrixText;
        }

        // Populate matrix effect
        document.addEventListener('DOMContentLoaded', function () {
            const matrixElement = document.getElementById('matrix');
            const matrixText = generateMatrixText();

            matrixElement.textContent = matrixText;
        });
    </script>
</body>
</html>
