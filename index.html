<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QALAYSN</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }

        .matrix-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #matrix {
            position: absolute;
            top: 0;
            left: 50%; /* Start from the center of the screen */
            transform: translateX(-50%); /* Center horizontally */
            font-size: 16px;
            line-height: 1.5em; /* Adjust line height for spacing */
            white-space: nowrap;
            animation: animate 20s linear infinite; /* Adjust speed as needed */
        }

        @keyframes animate {
            0% { transform: translate(-50%, 0); }
            100% { transform: translate(-50%, -100vh); }
        }

        .quote {
            max-width: 80%;
            line-height: 1.5;
            z-index: 1; /* Bring quote text above matrix */
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            color: green; /* Change color for footer text if needed */
            z-index: 1; /* Bring footer text above matrix */
        }
    </style>
</head>
<body>
    <div class="matrix-container">
        <div id="matrix">
            <!-- JavaScript will populate numbers here -->
        </div>
    </div>
    <div class="quote">
        <h1>Amateurs hack systems,</h1>
        <h1>Professionals hack people.</h1>
    </div>
    <div class="footer">
        <p>The winter is coming ...</p>
    </div>
    <script>
        // Function to generate numbers 0-9
        function generateMatrixText() {
            let matrixText = '';
            for (let i = 0; i < 150; i++) {
                matrixText += Math.floor(Math.random() * 10); // Generate random number 0-9
            }
            return matrixText;
        }

        // Populate matrix effect with numbers
        document.addEventListener('DOMContentLoaded', function () {
            const matrixElement = document.getElementById('matrix');
            
            // Generate initial matrix text
            let matrixText = generateMatrixText();
            matrixElement.textContent = matrixText;

            // Update matrix text every interval
            setInterval(function() {
                matrixText = generateMatrixText();
                matrixElement.textContent = matrixText;
            }, 50); // Adjust interval (ms) for speed
        });
    </script>
</body>
</html>
